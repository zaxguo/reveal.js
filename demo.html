					<section data-markdown>
						<script type="text/template">
						## What is a Memory Model?
						*	In computing, a memory model describes the *interactions of threads* through *memory* and their *shared use of the data* (Wikipedia).
						</script>
						<br>
						<!-- lwg: keep this as a reference
						<a href="#" class="navigate-down">

					<section data-markdown>
						<script type="text/template">
						## Why is a memory model important?
						*	A memory model allows a compiler to do important optimizations.
						*	E.g., Loop fusion, which **moves statements**.
						</script>
						<br>
						<!-- lwg: keep this as a reference
						<a href="#" class="navigate-down">
							<img width="178" height="238" data-src="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png" alt="Down arrow">
						</a>
						-->
					</section>

					<section data-markdown>
						<script type="text/template">
						```c
						 int i, a[100], b[100];
						 for (i = 0; i < 100; i++) {
						   a[i] = 1;                     
						 }
						 for (i = 0; i < 100; i++) {
						   b[i] = 2;
						 }
						```
						*	Can be optimized to


						```c
						 int i, a[100], b[100];
						 for (i = 0; i < 100; i++) {
						   a[i] = 1; 
						   b[i] = 2;
						 }
						```

						</script>
						<br>
					</section>

					<section data-markdown>
						<script type="text/template">
						*	This specific example may not cause any problems but a general idea is:
						*	(As implied by Heejins talk) A language without memory model can cause the compiler to do crazy things because it is **never told not to do so**.
						*	Compiler doesnot know about the shared memory actions and their legit behaviors.
						</script>
						<br>
						<!-- lwg: keep this as a reference
						<a href="#" class="navigate-down">
							<img width="178" height="238" data-src="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png" alt="Down arrow">

				<section data-markdown>
				<script type="text/template">
						*	A memory model is here to help.
						*	It helps constrain the compiler`s ability to reorder read/write.
						*	It sets up rules of  visibility of shared variables (i.e., only after reaching a synchronization barrier can a shared variable be visible to other threads).
						*	Compiler knows its "job".
				</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					### Memory Model is Important  
					*	*Java* has a memory model.
					*	*C++* has a memory model.
					*	*Rust* needs a memory model (?). 

					</script>
				</section>

				<section>
					<section data-markdown>
						<script type="text/template">
						### Java Memory Model
						*	First attempt for a comprehensive threading memory model. 
						*	Developed originally in 1995, widely perceived as broken.
						* 	Fixed in 2004 by JSR-133<sup>1</sup>, 43 pages, 10 years.

						[1]:JSR-133: JavaTM Memory Model and Thread Specification, https://www.cs.umd.edu/~pugh/java/memoryModel/jsr133.pdf
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						### What is wrong and why so hard?
						*	[**Reordering**]: three folds.
							*	Compiler moves statements
							*	CPU executes OOO
							*	Cache writes back in differnt orders
						*	[**Consistency**]: one-fit-all memory model must work on all JVM-supported platforms.
						

						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						### Java Memory Model
						*	*Synchronized*
							*	Ensure caches are flushed when exiting, and are invalidated when entering
							*	Ensure statements inside would not be moved out
						```java
						String s1 = "/usr/tmp";
						String s2 = s1.substring(4);   /* contains "/tmp" */
						/* obj -> String -> init(char *, offset, len) */
						```
						*	*Volatile*
							*	Reads/writes will go directly to main memory
							*	Volatile reads/writes cannot be reordered *among* each other

						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						### Java Memory Model (contd.)
						```java
						Map configOptions;
						char[] configText;
						volatile boolean initialized = false;
						. . .
						// In thread A
						configOptions = new HashMap();
						configText = readConfigFile(fileName);
						processConfigOptions(configText, configOptions);
						initialized = true;
						. . .
						// In thread B
						while (!initialized) 
						  sleep();
						// use configOptions
						```

						</script>
					</section>

						<section data-markdown>
						<script type="text/template">
						### Java Memory Model
						*	Shared variables/heap memory
						*	Inter-thread Actions
						*	Program Order: total order
						*	Intra-thread semantics: single-thread order
						*	Synchronization Actions: includes locks, unlocks, r/w of volatile
						*	Synchronization Order: total order of synchronization actions
						*	Happens-Before and Synchronization-With Edges: same thread, describe program order

						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						### Java Memory Model (contd.)
						```
						Every execution has a synchronization order. A synchronization order is a total
						order over all of the synchronization actions of an execution. For each thread t,
						the synchronization order of the synchronization actions (ยง17.4.2) in t is consistent
						with the program order (ยง17.4.3) of t.
						Synchronization actions induce the synchronized-with relation on actions, defined
						as follows:
						*	An unlock action on monitor m synchronizes-with all subsequent lock actions on
						m (where "subsequent" is defined according to the synchronization order).
						*	A write to a volatile variable v (ยง8.3.1.4) synchronizes-with all subsequent
						reads of v by any thread (where "subsequent" is defined according to the
						synchronization order).
						*	An action that starts a thread synchronizes-with the first action in the thread it
						starts.
						*	The write of the default value (zero, false, or null) to each variable synchronizes-with the first action in every thread.

						....

						```


						</script>
					</section>
	

				</section>


			<section>
				<section data-markdown>
					<script type="text/template">
						### C++ Memory Model (C++0X standards)
						*	it only specifies the behavior of memory operations observable by the current program.
						*	it doesn't say anything about concurrent memory accesses when multiple processes access the same memory (there is no notion of shared memory or processes).
						
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### C++ Memory Model (C++0X standards)
						*	it doesn't say anything about concurrent memory accesses when multiple threads access the same memory (there is no notion of threads).
						*	it offers no way to specify an ordering for memory accesses (compiler optimizations include code motion and recent processors reorder accesses, both can break patterns such as double checked initialization).
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### What changed? (C++11)
						*	We (mostly) insist on sequential consistency for race-free programs, in spite of implementation issues that came to light after the Java work.
						*	We give no semantics to programs with data races. There are no benign C++ data races.
						*	We use weaker semantics for trylock than existing languages or libraries, allowing us to promise sequential consistency with an intuitive race definition, even for programs with trylock.	
						*	Foundations of the C++ Concurrency Memory Model, PLDI 2008.

					</script>
				</section>


				<section data-markdown>
					<script type="text/template">
						Revisit the program:
						```c
						X = Y = 0;
						/* Thread 1 */
						r1 = X; 
						if (r1 == 1)
							Y = 1;
						/* Thread 2 */
						r2 = Y;
						if (r2 == 1)
							X = 1;
						```
						Is outcome r1=r2=1 allowed?
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### C++11 Memory Model
						*	Define memory actions: lock, unlock, ld, st; label; values read and written.
						*	Define thread execution as a series of memory actions.
						*	Define a *sequentially consistent* program order to be a set of thread executions.
						*	Know more: Section 2 of the paper.
					</script>
				</section>


				<section data-markdown>
					<script type="text/template">
						### C++11 Memory Model (contd.)
						#### In general, a set of operations and relations are defined so that sequential consistency is guaranteed.
					</script>
				</section>



				<section data-markdown>
					<script type="text/template">
						### C++11 Memory Model (Takeaway)
						*	Four memory orders:
							*	Relaxed Ordering: Sequenced-before within single-thread
							*	Release-Acquire: Ordering of inter-thread actions, synchronized-with, a.k.a. inter-thread happens-before, side effect. 
							*	Release-Consume: Relaxed version of (Release-Acquire), mitigated side effect.
							*	Sequential Consistency: Synchronize all atomic operations.
					
					</script>
				</section>
		

				<section data-markdown>
					<script type="text/template">
						### C++11 Memory Model (Mapping)
						*	Relaxed Ordering: MOV
						*	Release-Acquire: MOV
						*	Release-Consume: MOV
						*	Sequential Consistency: (LOCK) XCHG; MFENCE
						*	ref:http://www.cl.cam.ac.uk/~pes20/cpp/cpp0xmappings.html
						*	ref:https://cseweb.ucsd.edu/classes/fa13/cse160-a/Lectures/Lec07.pdf
					</script>
				</section>

			
			</section>

			<section>
				<section data-markdown>
				<script type="text/template">
					###  Concurrency in Rust
					*	Different approach, guranteed by compiler, that a shared memory cannot be accessed simultaneously.
					*	"Borrow, Ownership" mechanism.
				</script>
				</section>

				<section data-markdown>
				<script type="text/template">
					###  Rust Memory Model
					*	"Rust needs a memory model", very long thread, discussing how memory-unsafe code *SHOULD* be written.
					*	Mostly targeted C-like programming, using ``unsafe'' pointers.
					*	Won't be discussed thoroughly here.
				</script>
				</section>
			</section>

			<section data-markdown>
			<script type="text/template">
			### Conclusions
			*	Memory Models describe the semantics of memory actions on shared variables. 
			*	Java pioneered its memory model in 1995, fixed 10 years later; C++11 implemented in general 4 different memory model; Rust needs a memory model.
			*	Current thread library (i.e., Pthread) implements its locks, thread creation using memory fence instructions; they provide safety guarantee if you don't write data-racy code.
			</script>
